<div class="title-list">
  <div class="wrapper">
    <h1>Чем отличается процесс от потока?</h1>
    <p>
      Поток — это исполняющая единица, которая является частью процесса. 
      Процесс может иметь несколько потоков, причем все они выполняются одновременно. 
      Это единица выполнения в параллельном программировании.
    </p>
